apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: magento
    tier: frontend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: magento-pv-claim
  labels:
    app: magento
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: magento
spec:
  replicas: 1
  selector:
    matchLabels:
      app: magento
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: magento
        tier: frontend
    spec:
      securityContext:
        fsGroup: 82
      initContainers:
        - name: copy-data
          image: eu.gcr.io/magento2-269418/magento2-php72:$TAG_NAME
          #command: ["/bin/sh", "-c", "/tmp/start.sh"]
          volumeMounts:
          - mountPath: /var/www/html
            name: magento-shared
      containers:
        - image: eu.gcr.io/magento2-269418/magento2-apache24:$TAG_NAME
          name: apache
          ports:
            - containerPort: 80
              name: apache
          volumeMounts:
          - mountPath: /var/www/html
            name: magento-shared
        - image: eu.gcr.io/magento2-269418/magento2-php72:$TAG_NAME
          name: php
          ports:
            - containerPort: 9000
              name: php
          volumeMounts:
          - mountPath: /var/www/html
            name: magento-shared
          - mountPath: /var/www/html/magento/media
            name: magento-persistent-storage
            subPath: media
          - mountPath: /var/www/html/magento/var
            name: magento-shared-var
            subPath: var 
      nodeSelector: 
        private-app-pool: web-app
      volumes:
      - name: magento-shared
        emptyDir: {}
      - name: magento-shared-var
        emptyDir: {}
      - name: magento-persistent-storage
        persistentVolumeClaim:
          claimName: magento-pv-claim