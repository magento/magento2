apiVersion: v1
kind: Service
metadata:
  name: magento
  annotations:
    #cloud.google.com/app-protocols: '{"mage-https-port":"HTTPS", "mage-http-port":"HTTP"}'
    #cloud.google.com/app-protocols: '{"mage-https-port":"HTTPS","mage-http-port":"HTTP"}'
    cloud.google.com/app-protocols: '{"mage-https-port":"HTTP2"}'
spec:
  type: NodePort
  selector:
    app: magento
  ports:
  - name: mage-https-port
    port: 443
    protocol: TCP
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: magento
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: magento
  minReplicas: 1
  maxReplicas: 7
  targetCPUUtilizationPercentage: 55
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: magento-ingress
  #annotations: 
  #  kubernetes.io/ingress.allow-http: "false"
spec:
  tls:
  - secretName: wwwmage-secret
  - secretName: staticmage-secret
  rules:
  - host: www.mage.xyz
    http:
      paths:
      - backend:
          serviceName: magento
          servicePort: mage-https-port
  - host: static.mage.xyz
    http:
      paths:
      - backend:
          serviceName: magento
          servicePort: mage-https-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: magento
  labels:
    app: magento
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: magento
  template:
    metadata:
      labels:
        app: magento
    spec:
      securityContext:
        supplementalGroups:
          - 82
        fsGroup: 82
      initContainers:
        - name: setup-pub-dir
          image: eu.gcr.io/magento2-269418/magento2-php72:$TAG_NAME
          securityContext:
            runAsUser: 0
          volumeMounts:
          - mountPath: /var/www/html/pub
            name: magento-pub-volume
            subPath: pub
          - mountPath: /var/www/html/var
            name: magento-var-volume
            subPath: var
          command: ["/bin/sh"]
          args: 
            - -c
            - | 
              chmod -R 0777 /var/www/html/pub; 
              chmod -R 0775 /var/www/html/var; 
              chgrp -R 82 /var/www/html/pub /var/www/html/var; 
          resources:
            requests:
              cpu: "500m"
      containers:
        - image: eu.gcr.io/magento2-269418/magento2-apache24:$TAG_NAME
          name: apache
          ports:
            - containerPort: 80
              name: apache
          resources:
            requests:
              memory: "64Mi"
              cpu: "150m"
            limits:
              memory: "64Mi"
              cpu: "200m"
          volumeMounts:
          - mountPath: /var/www/html/pub
            name: magento-pub-volume
            subPath: pub
          livenessProbe:
            httpGet:
              path: /healthz/
              port: 80
            failureThreshold: 1
            periodSeconds: 50
            timeoutSeconds: 3
            initialDelaySeconds: 0
          readinessProbe:
            httpGet:
              path: /healthz/
              port: 80
            failureThreshold: 1
            periodSeconds: 50
            timeoutSeconds: 3
            initialDelaySeconds: 1
        - image: eu.gcr.io/magento2-269418/magento2-php72:$TAG_NAME
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "/var/www/html/post.sh"]
          name: php
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "300m"
          livenessProbe:
            exec:
              command:
                - php-fpm-healthcheck
                - --listen-queue=10 # fails if there are more than 10 processes waiting in the fpm queue
            initialDelaySeconds: 0
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - php-fpm-healthcheck # a simple ping since this means it's ready to handle traffic
            initialDelaySeconds: 1
            periodSeconds: 5
          ports:
            - containerPort: 9000
              name: php
          volumeMounts:
          - mountPath: /var/www/html/pub
            name: magento-pub-volume
            subPath: pub
          - mountPath: /var/www/html/var
            name: magento-var-volume
            subPath: var   
          env:
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      nodeSelector: 
        private-app-pool: web-app
      volumes:
      - name: magento-pub-volume
        persistentVolumeClaim:
          claimName: nfs-pvc-1
      - name: magento-var-volume
        persistentVolumeClaim:
          claimName: nfs-pvc-2