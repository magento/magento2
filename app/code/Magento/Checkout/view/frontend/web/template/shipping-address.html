<li id="opc-shipping" data-bind="fadeVisible: isActive(), attr: {'class': stepClassAttributes() }">
    <div class="step-title" data-role="title" data-bind="click: navigateToCurrentStep">
        <h2 data-bind="text: $t('Shipping Information')"></h2>
    </div>
    <div id="checkout-step-shipping"
         class="step-content"
         data-role="content"
         data-bind="fadeVisible: isVisible()">
        <!-- ko foreach: getRegion('address-list') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <!-- Address form pop up -->
        <!-- ko if: (!isFormInline) -->
        <input type="button" data-bind="click: showFormPopUp, value: $t('New Address')" />
        <div data-bind="fadeVisible: isFormPopUpVisible">
            <form class="form shipping address" id="co-shipping-form" data-hasrequired="* Required Fields">
                <!-- ko foreach: getRegion('before-fields') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
                <fieldset id="shipping-new-address-form" class="fieldset address">
                <!-- ko foreach: getRegion('additional-fieldsets') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
                <!-- ko if: (isCustomerLoggedIn) -->
                    <div class="choice field">
                        <input type="checkbox" class="checkbox" name="shipping[save_in_address_book]" id="shipping-save-in-address-book">
                        <label class="label" for="shipping-save-in-address-book">
                            <span data-bind="text: $t('Save in address book')"></span>
                        </label>
                    </div>
                <!-- /ko -->
                </fieldset>
            </form>
            <input type="button" data-bind="click: saveNewAddress, value: $t('Save Address')" />
            <input type="button" data-bind="click: hideFormPopUp, value: $t('Cancel')" />
        </div>
        <!-- /ko -->

        <!-- Inline address form -->
        <!-- ko if: (isFormInline) -->
        <form class="form shipping address" id="co-shipping-form" data-hasrequired="* Required Fields">
            <!-- ko foreach: getRegion('before-fields') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <fieldset id="shipping-new-address-form" class="fieldset address">
            <!-- ko foreach: getRegion('additional-fieldsets') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            </fieldset>
        </form>
        <!-- /ko -->
    </div>
</li>
