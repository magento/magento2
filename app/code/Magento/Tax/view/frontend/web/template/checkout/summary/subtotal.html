<!-- ko if: isBothPricesDisplayed() -->
<tr class="totals sub excl">
    <th colspan="3" class="mark" scope="row">
        <span data-bind="$t(title)"></span>
        <span data-bind="$t(excludingTaxMessage)"></span>
    </th>
    <td data-bind="text: getValue(), attr: {'data-th': $t(title) + ' ' + $t(excludingTaxMessage) }" class="amount"></td>
</tr>
<tr class="totals sub incl">
    <th colspan="3" class="mark" scope="row">
        <span data-bind="$t(title)"></span>
        <span data-bind="$t(includingTaxMessage)"></span>
    </th>
    <td data-bind="text: getValueInclTax(), attr: {'data-th': $t(title) + ' ' + $t(includingTaxMessage) }" class="amount">
    </td>
</tr>
<!-- /ko -->
<!-- ko if: !isBothPricesDisplayed() && isIncludingTaxDisplayed() -->
<tr class="totals sub">
    <th  colspan="3" data-bind="text: $t(title)" class="mark" scope="row"></th>
    <td data-bind="text: getValueInclTax(), attr: {'data-th': $t(title)}" class="amount"></td>
</tr>
<!-- /ko -->
<!-- ko if: !isBothPricesDisplayed() && !isIncludingTaxDisplayed() -->
<tr class="totals sub">
    <th  colspan="3" data-bind="text: $t(title)" class="mark" scope="row"></th>
    <td data-bind="text: getValue(), attr: {'data-th': $t(title)}" class="amount"></td>
</tr>
<!-- /ko -->
