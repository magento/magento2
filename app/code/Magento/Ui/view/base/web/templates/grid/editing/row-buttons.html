<tr class="data-grid-editable-row data-grid-editable-row-actions">
    <td>
        <button class="action-tertiary" type="button" click="cancel">
            <span translate="'Cancel'"></span>
        </button>
        <button class="action-primary" type="button" click="save" disable="!canSave()">
            <span translate="'Save'"></span>
        </button>
        <button class="action-tertiary" type="button" click="redirectToEdit" visible="hasEditUrl()">
            <span translate="'Edit'"/>
        </button>
    </td>
</tr>
