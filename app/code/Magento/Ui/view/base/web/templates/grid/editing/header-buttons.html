<div class="data-grid-info-panel" data-bind="visible: isMultiEditing || (hasActive() && (hasMessages() || hasErrors() ))">
    <div class="messages" data-bind="visible: hasMessages() || hasErrors()">
        <div class="message message-warning" data-bind="visible: hasErrors()">
            <strong>There are <!-- ko text: countErrors() --><!-- /ko --> meesages requires your attention.</strong>
            Please make corrections to the errors in the table below and re-submit.
        </div>
        <!-- ko foreach: messages -->
            <div
                class="message"
                data-bind="
                    css: {
                        'message-warning': type === 'warning',
                        'message-error': type === 'error',
                        'message-success': type === 'success'
                    },
                    text: message">

            </div>
        <!-- /ko -->
    </div>
    <div class="data-grid-info-panel-actions" data-bind="visible: isMultiEditing">
        <button class="action-tertiary" type="button" data-bind="click: cancel">
            <span data-bind="text: 'Cancel'"></span>
        </button>
        <button class="action-primary" type="button" data-bind="click: save, attr: { disabled: !canSave() }">
            <span data-bind="text: 'Save Edits'"></span>
        </button>
    </div>
</div>
