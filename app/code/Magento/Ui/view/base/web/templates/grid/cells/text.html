<td 
    data-bind="
        visible: visible,
        css: { _dragging: dragging },
        click: hasFieldAction() ?
            applyFieldAction.bind($data, $parentContext.$index()) :
            false"
    data-action="grid-row-edit">
    <div
        data-bind="
            text: getLabel(row[field.index]),
            style: { maxHeight: $parents[1].resize('getMaxHeight')}"
        class="_hideOverflow">
    </div>
</td>
