<!-- ko if: isClickable(row) -->
<td
    class="_clickable"
    data-bind="click: redirect.bind($data, getClickUrl(row)),
               html: getLabel(row[field.index])"
    data-action="grid-row-edit"></td>
<!-- /ko -->
<!-- ko ifnot: isClickable(row) -->
<td data-bind="html: getLabel(row[field.index])"></td>
<!-- /ko -->
