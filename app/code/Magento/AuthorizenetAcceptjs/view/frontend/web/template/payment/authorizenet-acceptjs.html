<div class="payment-method" css="_active: isActive()">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               attr="id: getCode()" ko-value="getCode()" ko-checked="isChecked" click="selectPaymentMethod" visible="isRadioButtonVisible()"/>
        <label attr="for: getCode()" class="label">
            <span translate="getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <each args="getRegion('messages')" render="" />
        <div class="payment-method-billing-address">
            <each args="$parent.getRegion(getBillingAddressFormName())" render="" />
        </div>
        <form class="form" id="co-payment-form" method="post" afterRender="initFormElement">
            <render args="ccForm" />
            <input type="submit" id="authorizenet_acceptjs_submit"  style="display:none" />
        </form>
        <div class="checkout-agreements-block">
            <each args="$parent.getRegion('before-place-order')" render="" />
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: beforePlaceOrder, attr: {title: $t('Place Order')}"
                        >
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
